<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    
    <style>
        body {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .form-group label {
            font-weight: bold;
            color: #333;
        }
        .btn-primary {
            background-color: #4CAF50;
            border: none;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow-lg p-4">
            <h2 class="text-center text-primary mb-4">
                <i class="fa fa-edit"></i> Edit Profile
            </h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label>First Name</label>
                    <input type="text" name="firstName" class="form-control" value="{{ user.firstName }}" required>
                </div>
                <div class="mb-3">
                    <label>Last Name</label>
                    <input type="text" name="lastName" class="form-control" value="{{ user.lastName }}" required>
                </div>
                <div class="mb-3">
                    <label>Contact</label>
                    <input type="text" name="contact" class="form-control" value="{{ user.contact }}" required>
                </div>
                <div class="mb-3">
                    <label>Address</label>
                    <textarea name="address" class="form-control" required>{{ user.address }}</textarea>
                </div>
                <div class="mb-3">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
                </div>
                <div class="mb-3 text-center">
                    <label>Profile Image</label>
                    <input type="file" name="image" class="form-control">
                    {% if user.image %}
                    <img src="{{ user.image.url }}" class="mt-3 img-thumbnail rounded-circle border shadow-sm" style="width: 120px;">
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fa fa-save"></i> Update Profile
                </button>
            </form>
        </div>
    </div>
</body>
</html>
