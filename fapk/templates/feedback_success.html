<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Submitted</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 450px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            padding: 30px;
        }

        .card-title {
            font-size: 2rem;
            font-weight: 600;
            color: #343a40;
        }

        .card-text {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 20px;
        }

        .btn-custom {
            background-color: #0d6efd;
            color: #fff;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #0a58ca;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card text-center">
            <div class="card-body">
                <h1 class="card-title">Thank You!</h1>
                <p class="card-text">Your feedback has been submitted successfully. We appreciate your input.</p>
                <a href="/feedback_rate/" class="btn btn-custom">Submit Another Feedback</a>
                <a href="/home/" class="btn btn-custom">Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
