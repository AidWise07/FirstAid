{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            margin: 0;
            height: 100vh; /* Makes sure the page takes the full height of the viewport */
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between; /* Aligns content */
            align-items: center; /* Vertically centers items */
        }
        .product img {
            max-width: 100px;
            max-height: 100px;
            margin-right: 10px; /* Adds space between image and text */
        }
        .product-details {
            flex: 1; /* Takes up remaining space */
        }
        .delete-button {
            background-color:rgb(77, 169, 255); /* Red background */
            color: white; /* White text */
            border: none; /* Removes default border */
            padding: 5px 10px; /* Adds padding */
            border-radius: 5px; /* Rounds corners */
            cursor: pointer; /* Changes cursor on hover */
        }
        .delete-button:hover {
            background-color:rgb(26, 156, 255); /* Darker red on hover */
        }
    </style>
</head>
<body>
    <h1 class="text-3xl font-semibold mb-6 text-center">Product List</h1>
    <!--<form action="/productsearch/" method="POST" class="search-form">
        {% csrf_token %}
        <div class="input-group">
            <input type="text" name="productname" class="form-control search-input" placeholder="Enter product" required>
            <div class="input-group-append"> --><!-- Corrected class name -->
                <!--<button type="submit" class="btn btn-primary search-btn">Search</button>
            </div>
        </div>
    </form>-->
    
    <section class="container mx-auto p-6">
        <div class="bg-white shadow-md rounded-lg p-8">
         {% if prod %}
        <div>
            {% for product in prod %}
                <div class="product">
                    <div class="product-details">
                        {% if product.image %}
                            <img src="{{ product.image.url }}" alt="{{ product.productname }}">
                        {% endif %}
                        <h2>{{ product.productname }}</h2>
                        <p>{{ product.productuse }}</p>
                        <p>Price: ${{ product.price }}</p>
                        <p>Quantity: {{ product.stock }}</p>
                    </div>
                    <a href="/delete/{{product.id}}">
                        <button class="delete-button">Delete</button>
                    </a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No products available.</p>
    {% endif %}
    </div>
</section>
</body>
</html>
